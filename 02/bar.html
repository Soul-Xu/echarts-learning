<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bar</title>
    <!-- 引入 echarts.js -->
    <script src="../echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 900px;height:600px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        /*以下是模拟数据*/
        var realDatas = [];
        var data1 = [12, 21];
        var data2 = [32, 23];
        var data3 = [31, 13];
        var data4 = [41, 14];
        realDatas.push(data1);
        realDatas.push(data2);
        realDatas.push(data3);
        realDatas.push(data4);
        /*以上是模拟数据*/
        option = {
            title: {
                text: 'Step Line'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                x: 'right',
                data: ['NO1', 'NO2', 'NO3', 'NO4'],
                textStyle: {
                    color: "#FFFFFF",
                    fontsize: 5
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            toolbox: {
                feature: {
                    saveAsImage: {}
                }
            },
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: [
                {
                    boundaryGap: [0, '50%'],
                    axisLine: {
                        lineStyle: {
                            color: '#0B438B'
                        }
                    },
                    type: 'value',
                    name: '体积 m',
                    position: 'left',
                    offset: 50,
                    splitNumber: 10,
                    //            min:0,
                    //            max:300,
                    axisLabel: {
                        formatter: '{value}',
                        textStyle: {
                            color: '#0B438B'
                        }
                    },
                    splitLine: {
                        show: false,
                    },
                },
                {
                    boundaryGap: [0, '50%'],
                    axisLine: {
                        lineStyle: {
                            color: '#0B438B'
                        }
                    },
                    splitLine: {
                        show: false,
                    },
                    type: 'value',
                    name: '温度 C',
                    position: 'left',
                    //            min:0,
                    //            max:100,
                    axisLabel: {
                        formatter: '{value} C'
                    }
                },
                {
                    boundaryGap: [0, '50%'],
                    axisLine: {
                        lineStyle: {
                            color: '#0B438B'
                        }
                    },
                    splitLine: {
                        show: false,
                    },
                    type: 'value',
                    name: '压力',
                    position: 'right',
                    //            min:0,
                    //            max:600,
                    axisTick: {
                        inside: 'false',
                        length: 10,
                    }
                },
            ],
            series: [
                {
                    name: 'NO1',
                    type: 'bar',
                    step: 'middle',
                    data: [120, 132, 101, 134, 90, 230, 210],
                    yAxisIndex: 0,
                },
                {
                    name: 'NO2',
                    type: 'bar',
                    step: 'start',
                    data: [30, 28, 20, 23, 29, 43, 41],
                    yAxisIndex: 1,
                },
                {
                    name: 'NO3',
                    type: 'bar',
                    step: 'end',
                    data: [450, 432, 401, 454, 590, 530, 510],
                    yAxisIndex: 2,
                }
            ]

        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
